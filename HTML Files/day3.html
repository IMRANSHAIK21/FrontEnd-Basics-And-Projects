    <!-- Excercise 1-->
    <!-- Event Registration-->
    <h2>Event Registration</h2>
    <form>
        <fieldset>
            <legend>User Info</legend>
            <label for="username">Name:</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" name="phone" id="phone"><br>
            <label for="occupation">Occupation:</label><br>
            <select id="occupation" size="1">
                <option>Other</option>
                <option value="softwareEngineer">SF</option>
                <option value="hardwareEngineer">HW</option>
                <option value="ITEngineer">IT</option>
            </select><br>
        </fieldset>
        <fieldset>
            <legend>Topics Of Interest</legend>
            <label for="html">HTML</label><br>
            <input type="checkbox" id="html" value="html"><br>
            <label for="css">CSS</label><br>
            <input type="checkbox" value="css" id="css"><br>
            <label for="javascript">Javascript</label><br>
            <input type="checkbox" value="javascript" id="javascript"><br>
        </fieldset>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10">Enter Comments</textarea>
        <input type="button" value="Register">
    </form>

    <!-- Here  am not using name attribute in input(recommended to use)-->

        <label for="name">Name:</label><br>

        <label for="resume">Resume:</label><br>
        <input type="file" id="resume"><br>
        <label for="experience">Experience(in years)</label><br>
        <input type="number" id="experience" min="1" max="100"><br>
        <label for="html">Html</label><br>
        <input type="checkbox" name="html"><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" id="css"><br>
        <label for="javascript">Javascript</label><br>
        <input type="checkbox"><br>
        <label for="fulltime">Full Time</label><br>
        <input type="radio" name="availability" value="fulltime" id="fulltime"><br>
        <label for="parttime">Part-time</label><br>
        <input type="radio" name="availability" value="parttime" id="parttime"><br>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This is head part where it is not visible on the screen
    but it is important to know about these-->

    <!-- This one declares the character set , which is used to render the data according to that-->
    <meta charset="UTF-8">

    <!-- Setting page width  according to device width   zoom by 100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- To show the title on the browser tab-->
    <title>day4</title>
    <!-- Adding Fevicon, fevicon is a small icon to add on tha browser tab-->
    <link href="icons8-favicon-16.png" rel="icon">
</head>
<body>
    <!--Media tags: learn how to add video, audio, and references external links like youtube-->
    <!--Adding Image-->
    <img src="https://images.pexels.com/photos/11814657/pexels-photo-11814657.jpeg" alt="galaxy" width="200px" height="200px" loading="lazy">

    <!-- Adding Audio-->
    <audio src="audio.mp3" controls ></audio>
    <audio controls>
        <!-- this is used to provide 
        different type of audio formats, whatever the browser 
        understands first that will be display-->
        <source src="audio1.mp3" type="audio/mp3">
        <source src="audio2.mp3" type="audio/mpeg">
        <source src="audio3.mp3" type="audio/ogg">
        <source src="audio4.mp3" type="audio/nice">
    </audio>

    <!-- Adding Video-->
    <video src="video.mp4" controls></video>
    <video controls>
                <!-- this is used to provide 
        different type of video formats, whatever the browser 
        understands first that will be display-->
        
        <source src="video1.mp4" type="audio/mp3">
        <source src="video2.mp4" type="audio/mpeg">
        <source src="video3.mp4" type="audio/ogg">
        <source src="video4.mp4" type="audio/nice">

    </video>

    <!-- Iframe: showing diffent website/webpage inside the current page as a window-->
    <iframe src="https://www.youtube.com/embed/r4UxMW0Ohpc" frameborder="0"></iframe>
</body>
</html>
